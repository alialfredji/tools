<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Merger with File Pool</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #cbd5e1;
            --danger-color: #ef4444;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 650px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        /* Standard inputs */
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="file"] {
            background: #f1f5f9;
            cursor: pointer;
        }

        .helper-text {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 5px;
        }

        /* --- THE FILE POOL STYLES --- */
        .file-pool-container {
            border: 1px solid var(--border-color);
            background-color: #f8fafc;
            border-radius: 6px;
            padding: 10px;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .empty-pool-msg {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            padding: 20px;
            font-style: italic;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-name {
            font-family: monospace;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }

        .remove-btn {
            background: transparent;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            flex-shrink: 0; /* Prevents button from squishing */
        }

        .remove-btn:hover {
            background: var(--danger-color);
            color: white;
        }
        /* -------------------------- */

        .main-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .main-btn:hover {
            background-color: #1d4ed8;
        }

        .main-btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        #result-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
            display: none;
        }

        .success-box {
            background-color: #ecfdf5;
            color: #065f46;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }

        .preview-box {
            background: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }

        .btn-download {
            background-color: #059669;
        }
        
        .btn-download:hover {
            background-color: #047857;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Markdown Merger</h1>

        <div class="input-group">
            <label for="fileInput">1. Add Files to Pool</label>
            <input type="file" id="fileInput" multiple accept=".md,.txt,.markdown">
            <div class="helper-text">Select files. You can do this multiple times to add more.</div>
        </div>

        <div class="input-group">
            <label>Current File Pool (<span id="fileCount">0</span>)</label>
            <div class="file-pool-container">
                <div id="emptyMsg" class="empty-pool-msg">No files added yet.</div>
                <ul id="fileList" class="file-list"></ul>
            </div>
        </div>

        <div class="input-group">
            <label for="separatorInput">2. Separator</label>
            <input type="text" id="separatorInput" value="-----" placeholder="e.g. ----- or ***">
            <div class="helper-text">Inserted between files.</div>
        </div>

        <button id="mergeBtn" class="main-btn">Merge Files in Pool</button>

        <div id="result-area">
            <div class="success-box">
                Files merged successfully!
            </div>
            
            <label>Preview (First 500 chars):</label>
            <div class="preview-box" id="previewBox"></div>

            <button id="downloadBtn" class="main-btn btn-download">Download Combined File</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const fileListEl = document.getElementById('fileList');
        const emptyMsg = document.getElementById('emptyMsg');
        const fileCountSpan = document.getElementById('fileCount');
        const separatorInput = document.getElementById('separatorInput');
        const mergeBtn = document.getElementById('mergeBtn');
        const resultArea = document.getElementById('result-area');
        const previewBox = document.getElementById('previewBox');
        const downloadBtn = document.getElementById('downloadBtn');

        // State: This array holds the actual File objects
        let allFiles = [];
        let finalContent = "";

        // --- Event Listeners ---

        // 1. Handle File Selection (Add to Pool)
        fileInput.addEventListener('change', (e) => {
            const newFiles = Array.from(e.target.files);
            
            // Add new files to our global array
            allFiles = [...allFiles, ...newFiles];
            
            // Render the updated list
            renderFileList();

            // IMPORTANT: Clear the input so you can re-select the same file if needed
            // and to visually reset the "No file chosen" text
            fileInput.value = ''; 
        });

        // 2. Render the File List
        function renderFileList() {
            fileListEl.innerHTML = ''; // Clear current visual list
            fileCountSpan.textContent = allFiles.length;

            if (allFiles.length === 0) {
                emptyMsg.style.display = 'block';
            } else {
                emptyMsg.style.display = 'none';
                
                // Loop through state array and build UI
                allFiles.forEach((file, index) => {
                    const li = document.createElement('li');
                    li.className = 'file-item';

                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'file-name';
                    nameSpan.textContent = `${index + 1}. ${file.name}`;

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = 'Remove';
                    removeBtn.onclick = () => removeFile(index);

                    li.appendChild(nameSpan);
                    li.appendChild(removeBtn);
                    fileListEl.appendChild(li);
                });
            }
        }

        // 3. Remove a file from the pool
        function removeFile(index) {
            // Remove 1 item at the specific index
            allFiles.splice(index, 1);
            renderFileList();
            
            // Hide result area if we modify the pool (state changed)
            resultArea.style.display = 'none';
        }

        // 4. Read File Content Helper
        const readFileAsText = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsText(file);
            });
        };

        // 5. Merge Logic
        mergeBtn.addEventListener('click', async () => {
            if (allFiles.length === 0) {
                alert("Please add at least one file to the pool.");
                return;
            }

            const separator = separatorInput.value;
            
            mergeBtn.innerText = "Processing...";
            mergeBtn.disabled = true;

            try {
                // Read files from our 'allFiles' state array
                const fileContents = await Promise.all(allFiles.map(file => readFileAsText(file)));

                // Join with newlines + separator + newlines
                finalContent = fileContents.join(`\n\n${separator}\n\n`);

                // Show Result
                resultArea.style.display = 'block';
                
                previewBox.textContent = finalContent.length > 500 
                    ? finalContent.substring(0, 500) + "...\n(Rest of content hidden)" 
                    : finalContent;

            } catch (error) {
                console.error(error);
                alert("An error occurred while reading the files.");
            } finally {
                mergeBtn.innerText = "Merge Files in Pool";
                mergeBtn.disabled = false;
            }
        });

        // 6. Download Logic
        downloadBtn.addEventListener('click', () => {
            if (!finalContent) return;

            const blob = new Blob([finalContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'merged-files.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>

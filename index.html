<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-light: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .tool-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text);
            transition: all 0.2s ease;
        }

        .tool-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .tool-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .tool-description {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            color: var(--text-light);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Dev Tools</h1>
        <p class="subtitle">A collection of utility tools</p>
        
        <div id="tools-list" class="tools-grid">
            <div class="loading">Loading tools...</div>
        </div>
    </div>

    <script>
        // Tool descriptions mapping
        const toolDescriptions = {
            'blur-image.html': 'Blur sensitive areas of images securely',
            'fake-tweet.html': 'Generate fake tweet screenshots',
            'jsoneditor.html': 'Edit and format JSON data',
            'markdown-merger.html': 'Merge multiple markdown files',
            'pdf-to-markdown.html': 'Convert PDF documents to markdown'
        };

        // Function to format filename to title
        function formatToolName(filename) {
            return filename
                .replace('.html', '')
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Function to get description
        function getDescription(filename) {
            return toolDescriptions[filename] || 'No description available';
        }

        // Function to discover and list tools
        async function loadTools() {
            const toolsList = document.getElementById('tools-list');
            const knownTools = [
                'blur-image.html',
                'fake-tweet.html',
                'jsoneditor.html',
                'markdown-merger.html',
                'pdf-to-markdown.html'
            ];

            // Check which tools exist by trying to fetch them
            const tools = [];
            for (const tool of knownTools) {
                try {
                    const response = await fetch(tool, { method: 'HEAD' });
                    if (response.ok) {
                        tools.push(tool);
                    }
                } catch (e) {
                    // If HEAD request fails, assume it exists (for file:// protocol)
                    tools.push(tool);
                }
            }

            if (tools.length === 0) {
                toolsList.innerHTML = '<p class="loading">No tools found</p>';
                return;
            }

            // Sort tools alphabetically
            tools.sort();

            // Generate tool cards
            toolsList.innerHTML = tools.map(tool => `
                <a href="${tool}" class="tool-card">
                    <div class="tool-name">${formatToolName(tool)}</div>
                    <div class="tool-description">${getDescription(tool)}</div>
                </a>
            `).join('');
        }

        // Load tools when page loads
        loadTools();
    </script>
</body>
</html>

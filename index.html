<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools</title>
    <meta name="color-scheme" content="dark">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="shared/tokens.css" />
    <link rel="stylesheet" href="shared/base.css" />
    <link rel="stylesheet" href="shared/components.css" />
    <style>
        body {
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .tool-card {
            background: var(--color-bg-panel);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-control);
            padding: 1.5rem;
            text-decoration: none;
            color: var(--color-text);
            transition: border-color 0.15s, background 0.15s;
        }

        .tool-card:hover {
            border-color: var(--color-accent);
            background: var(--color-bg-hover);
        }

        .tool-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-accent);
        }

        .tool-description {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            color: var(--color-text-secondary);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Dev Tools</h1>
        <p class="subtitle">A collection of utility tools</p>
        
        <div id="tools-list" class="tools-grid">
            <div class="loading">Loading tools...</div>
        </div>
    </div>

    <script>
        // Tool descriptions mapping
        const toolDescriptions = {
            'tools/blur-image.html': 'Blur sensitive areas of images securely',
            'tools/fake-tweet.html': 'Generate fake tweet screenshots',
            'tools/jsoneditor.html': 'Edit and format JSON data',
            'tools/markdown-merger.html': 'Merge multiple markdown files',
            'tools/markdown-renderer.html': 'Render Markdown with live preview and Mermaid diagram support',
            'tools/pdf-to-markdown.html': 'Convert PDF documents to markdown'
        };

        // Function to format filename to title
        function formatToolName(filename) {
            return filename
                .replace('tools/', '')
                .replace('.html', '')
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Function to get description
        function getDescription(filename) {
            return toolDescriptions[filename] || 'No description available';
        }

        // Function to discover and list tools
        async function loadTools() {
            const toolsList = document.getElementById('tools-list');
            const knownTools = [
                'tools/blur-image.html',
                'tools/fake-tweet.html',
                'tools/jsoneditor.html',
                'tools/markdown-merger.html',
                'tools/markdown-renderer.html',
                'tools/pdf-to-markdown.html'
            ];

            // Check which tools exist by trying to fetch them
            const tools = [];
            for (const tool of knownTools) {
                try {
                    const response = await fetch(tool, { method: 'HEAD' });
                    if (response.ok) {
                        tools.push(tool);
                    }
                } catch (e) {
                    // If HEAD request fails, assume it exists (for file:// protocol)
                    tools.push(tool);
                }
            }

            if (tools.length === 0) {
                toolsList.innerHTML = '<p class="loading">No tools found</p>';
                return;
            }

            // Sort tools alphabetically
            tools.sort();

            // Generate tool cards
            toolsList.innerHTML = tools.map(tool => `
                <a href="${tool}" class="tool-card">
                    <div class="tool-name">${formatToolName(tool)}</div>
                    <div class="tool-description">${getDescription(tool)}</div>
                </a>
            `).join('');
        }

        // Load tools when page loads
        loadTools();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Markdown Merger with File Pool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/tokens.css">
    <link rel="stylesheet" href="../shared/base.css">
    <link rel="stylesheet" href="../shared/components.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            background: var(--color-bg-panel);
            width: 100%;
            max-width: 650px;
            padding: 30px;
            border-radius: var(--radius-card);
            border: 1px solid var(--color-border);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--color-border);
            padding-bottom: 10px;
            color: var(--color-text);
        }

        .input-group {
            margin-bottom: 20px;
        }

        /* File pool */
        .file-pool-container {
            border: 1px solid var(--color-border);
            background-color: var(--color-bg);
            border-radius: var(--radius-control);
            padding: 10px;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .empty-pool-msg {
            text-align: center;
            color: var(--color-text-muted);
            font-size: 0.9rem;
            padding: 20px;
            font-style: italic;
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--color-bg-panel);
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: var(--radius-control);
            border: 1px solid var(--color-border);
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-name {
            font-family: var(--font-mono);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
            color: var(--color-text);
        }

        #result-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed var(--color-border);
            display: none;
        }

        .success-box {
            background-color: var(--color-bg-active);
            color: var(--color-success);
            padding: 15px;
            border-radius: var(--radius-control);
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid var(--color-success);
        }

        .preview-box {
            background: var(--color-bg);
            color: var(--color-text);
            padding: 15px;
            border-radius: var(--radius-control);
            border: 1px solid var(--color-border);
            height: 150px;
            overflow-y: auto;
            font-family: var(--font-mono);
            white-space: pre-wrap;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Markdown Merger</h1>

        <div class="input-group">
            <label class="label" for="fileInput">1. Add Files to Pool</label>
            <input class="input" type="file" id="fileInput" multiple accept=".md,.txt,.markdown">
            <p class="field-message">Select files. You can do this multiple times to add more.</p>
        </div>

        <div class="input-group">
            <label class="label">Current File Pool (<span id="fileCount">0</span>)</label>
            <div class="file-pool-container">
                <div id="emptyMsg" class="empty-pool-msg">No files added yet.</div>
                <ul id="fileList" class="file-list"></ul>
            </div>
        </div>

        <div class="input-group">
            <label class="label" for="separatorInput">2. Separator</label>
            <input class="input" type="text" id="separatorInput" value="-----" placeholder="e.g. ----- or ***">
            <p class="field-message">Inserted between files.</p>
        </div>

        <button id="mergeBtn" class="btn" style="width:100%;">Merge Files in Pool</button>

        <div id="result-area">
            <div class="success-box">
                Files merged successfully!
            </div>

            <label class="label">Preview (First 500 chars):</label>
            <div class="preview-box" id="previewBox"></div>

            <button id="downloadBtn" class="btn" style="width:100%; background: var(--color-success); border-color: var(--color-success);">Download Combined File</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const fileListEl = document.getElementById('fileList');
        const emptyMsg = document.getElementById('emptyMsg');
        const fileCountSpan = document.getElementById('fileCount');
        const separatorInput = document.getElementById('separatorInput');
        const mergeBtn = document.getElementById('mergeBtn');
        const resultArea = document.getElementById('result-area');
        const previewBox = document.getElementById('previewBox');
        const downloadBtn = document.getElementById('downloadBtn');

        // State: This array holds the actual File objects
        let allFiles = [];
        let finalContent = "";

        // --- Event Listeners ---

        // 1. Handle File Selection (Add to Pool)
        fileInput.addEventListener('change', (e) => {
            const newFiles = Array.from(e.target.files);
            
            // Add new files to our global array
            allFiles = [...allFiles, ...newFiles];
            
            // Render the updated list
            renderFileList();

            // IMPORTANT: Clear the input so you can re-select the same file if needed
            // and to visually reset the "No file chosen" text
            fileInput.value = ''; 
        });

        // 2. Render the File List
        function renderFileList() {
            fileListEl.innerHTML = ''; // Clear current visual list
            fileCountSpan.textContent = allFiles.length;

            if (allFiles.length === 0) {
                emptyMsg.style.display = 'block';
            } else {
                emptyMsg.style.display = 'none';
                
                // Loop through state array and build UI
                allFiles.forEach((file, index) => {
                    const li = document.createElement('li');
                    li.className = 'file-item';

                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'file-name';
                    nameSpan.textContent = `${index + 1}. ${file.name}`;

                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'btn btn--danger btn--sm';
                    removeBtn.innerHTML = 'Remove';
                    removeBtn.onclick = () => removeFile(index);

                    li.appendChild(nameSpan);
                    li.appendChild(removeBtn);
                    fileListEl.appendChild(li);
                });
            }
        }

        // 3. Remove a file from the pool
        function removeFile(index) {
            // Remove 1 item at the specific index
            allFiles.splice(index, 1);
            renderFileList();
            
            // Hide result area if we modify the pool (state changed)
            resultArea.style.display = 'none';
        }

        // 4. Read File Content Helper
        const readFileAsText = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsText(file);
            });
        };

        // 5. Merge Logic
        mergeBtn.addEventListener('click', async () => {
            if (allFiles.length === 0) {
                alert("Please add at least one file to the pool.");
                return;
            }

            const separator = separatorInput.value;
            
            mergeBtn.innerText = "Processing...";
            mergeBtn.disabled = true;

            try {
                // Read files from our 'allFiles' state array
                const fileContents = await Promise.all(allFiles.map(file => readFileAsText(file)));

                // Join with newlines + separator + newlines
                finalContent = fileContents.join(`\n\n${separator}\n\n`);

                // Show Result
                resultArea.style.display = 'block';
                
                previewBox.textContent = finalContent.length > 500 
                    ? finalContent.substring(0, 500) + "...\n(Rest of content hidden)" 
                    : finalContent;

            } catch (error) {
                console.error(error);
                alert("An error occurred while reading the files.");
            } finally {
                mergeBtn.innerText = "Merge Files in Pool";
                mergeBtn.disabled = false;
            }
        });

        // 6. Download Logic
        downloadBtn.addEventListener('click', () => {
            if (!finalContent) return;

            const blob = new Blob([finalContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'merged-files.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
